<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:300,400,500,600,700,800,900&amp;display=swap"
	rel="stylesheet">
<link
	href="../falcon/vendors/overlayscrollbars/OverlayScrollbars.min.css"
	rel="stylesheet">
<link href="../falcon/assets/css/theme-rtl.min.css" rel="stylesheet"
	id="style-rtl">
<link href="../falcon/assets/css/theme.min.css" rel="stylesheet"
	id="style-default">
<link href="../falcon/assets/css/user-rtl.min.css" rel="stylesheet"
	id="user-style-rtl">
<link href="../falcon/assets/css/user.min.css" rel="stylesheet"
	id="user-style-default">
<link rel="stylesheet"
	href="../falcon/vendors/bootstrap-icons-1.4.0/font/bootstrap-icons.css" />

<!-- sweetalert -->
<link rel="stylesheet" type="text/css" href="../styles/sweetalert2.css">

<script>
	var isRTL = JSON.parse(localStorage.getItem('isRTL'));
	if (isRTL) {
		var linkDefault = document.getElementById('style-default');
		var userLinkDefault = document.getElementById('user-style-default');
		linkDefault.setAttribute('disabled', true);
		userLinkDefault.setAttribute('disabled', true);
		document.querySelector('html').setAttribute('dir', 'rtl');
	} else {
		var linkRTL = document.getElementById('style-rtl');
		var userLinkRTL = document.getElementById('user-style-rtl');
		linkRTL.setAttribute('disabled', true);
		userLinkRTL.setAttribute('disabled', true);
	}
</script>
</head>

<body>

	<!-- ===============================================-->
	<!--    Main Content-->
	<!-- ===============================================-->

	<main class="main" id="top">
		<div class="container" data-layout="container">
			<script>
				var isFluid = JSON.parse(localStorage.getItem('isFluid'));
				if (isFluid) {
					var container = document.querySelector('[data-layout]');
					container.classList.remove('container');
					container.classList.add('container-fluid');
				}
			</script>

			<!-- ===============================================-->
			<!--    Sidebar Content start-->
			<!-- ===============================================-->

			<div th:replace="fragments/fragment-falcon-sidebar.html :: sidebar"></div>

			<!-- ===============================================-->
			<!--    Sidebar Content end-->
			<!-- ===============================================-->

			<div class="content">

				<!-- ===============================================-->
				<!--    Header Content start-->
				<!-- ===============================================-->

				<nav th:replace="fragments/fragment-falcon-header.html :: header"></nav>

				<!-- ===============================================-->
				<!--    Header Content end-->
				<!-- ===============================================-->

				<!-- ===============================================-->
				<!--    Body Content start-->
				<!-- ===============================================-->

				<div class="card mb-3">

					<div class="card-header">
						<div class="row flex-between-end">
							<div class="col-auto align-self-center">
								<h1 class="mb-0" id="notification">
									사용자 정보 변경<a class="anchorjs-link "
										style="padding-left: 0.375em;"></a>
								</h1>
							</div>
						</div>
					</div>

					<div class="card-body bg-light">
						<div class="row mb-3">
							<div class="col-lg-6">
								<label class="form-label" for="accountId">아이디</label><input
									class="form-control" id="accountId" type="text"
									th:value="${account.accountId}" autocomplete="off" disabled>
							</div>
							<div class="col-lg-6">
								<label class="form-label" for="userName">이름</label><input
									class="form-control" id="userName" type="text"
									th:value="${account.userName}" required="required"
									autocomplete="off">
							</div>
							<div class="col-lg-6">
								<label class="form-label mt-3" for="password">비밀번호</label><input
									class="form-control" id="password" type="password"
									required="required" autocomplete="off">
							</div>
							<div class="col-lg-6">
								<label class="form-label mt-3" for="confirmPassword">비밀번호
									확인</label><input class="form-control" id="confirmPassword"
									type="password" required="required" autocomplete="off">
							</div>
							<div class="col-lg-12">
								<label class="form-label mt-3" for="department">부서</label><input
									class="form-control" id="department" type="text"
									th:value="${account.department}" required="required"
									autocomplete="off">
							</div>
							<div class="col-12 d-flex justify-content-end mt-4">
								<button class="btn btn-primary" type="button" id="submitBtn"
									onclick="saveUserInfo()">변경</button>
							</div>
						</div>
					</div>
				</div>

				<!-- ===============================================-->
				<!--    Body Content end-->
				<!-- ===============================================-->

				<!-- ===============================================-->
				<!--    Footer Content start-->
				<!-- ===============================================-->

				<div th:replace="fragments/fragment-falcon-footer.html :: footer"></div>

				<!-- ===============================================-->
				<!--    Footer Content end-->
				<!-- ===============================================-->
			</div>
		</div>
	</main>

	<!-- ===============================================-->
	<!--    End of Main Content-->
	<!-- ===============================================-->

	<!-- ===============================================-->
	<!--    Customize Content start-->
	<!-- ===============================================-->

	<script src="../scripts/sweetalert2.min.js"></script>
	<script src="../falcon/vendors/popper/popper.min.js"></script>
	<script src="../falcon/vendors/bootstrap/bootstrap.min.js"></script>
	<script src="../falcon/vendors/anchorjs/anchor.min.js"></script>
	<script src="../falcon/vendors/is/is.min.js"></script>
	<script src="../falcon/vendors/echarts/echarts.min.js"></script>
	<script src="../falcon/vendors/fontawesome/all.min.js"></script>
	<script src="../falcon/vendors/lodash/lodash.min.js"></script>
	<script
		src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
	<script src="../falcon/vendors/list.js/list.min.js"></script>
	<script src="../falcon/assets/js/theme.js"></script>
	<script src="../vendor/jquery/dist/jquery.min.js"></script>
	<script src="../scripts/jquery.i18n.properties.js"></script>

	<!-- 회원정보 변경 등 -->
	<script src="../scripts/common.js"></script>

</body>
