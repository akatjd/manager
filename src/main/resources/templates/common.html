<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="common">
		<!-- Modal -->
		<div id="myPageModal" class="modal fade" tabindex="-1" role="dialog"
			aria-labelledby="sortModalLabel" aria-hidden="true"
			style="z-index: 9999">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header-default">
						<h1>
							<b>사용자 정보 수정</b>
						</h1>
					</div>
					<div class="modal-body" id="myPageModalBd">
						<div class="row" id="myPageModalContents">
							<div class="col-lg-12">
								<div class="row">
									<div class="row">
										<div class="form-group col-lg-6">
											<label>사용자 ID (*)</label> <input type="text" id="accountId"
												autocomplete="off" class="form-control" required="required"
												placeholder="사용자 ID" disabled="disabled"></input>
										</div>
										<div class="form-group col-lg-6">
											<label>사용자 이름 (*)</label> <input type="text" id="userName"
												autocomplete="off" required="required" class="form-control"
												placeholder="사용자 이름" maxlength="50"></input>
										</div>
									</div>
									<div class="row">
										<div class="form-group col-lg-6">
											<label>비밀번호 (*)</label> <input type="password" id="password"
												autocomplete="off" required="required" class="form-control"
												placeholder="비밀번호를 입력하세요." maxlength="20"></input>
										</div>
										<div class="form-group col-lg-6">
											<label>비밀번호 확인 (*)</label> <input type="password"
												id="confirmPassword" autocomplete="off" required="required"
												class="form-control" placeholder="비밀번호를 입력하세요."
												maxlength="20"></input>
										</div>
									</div>
									<div class="row">
										<div class="form-group col-lg-6">
											<label>부서명</label> <input type="text" id="department"
												autocomplete="off" class="form-control" maxlength="50"
												placeholder="부서를 입력하세요."></input>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" id="submitBtn"
							onclick="saveUserInfo()">저장</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
